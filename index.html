<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.panel{
			transform: translate(-50%, -50%);
			position: absolute;
			top: 50%;
			left: 50%;
			padding: 20px;
			resize: both;
			overflow: auto;
			width: 25%;
			background-color: blueviolet;
		}
	</style>
</head>
<script type="text/javascript">
	function cal(){
		var n1=parseInt(document.getElementById('num1').value)
		var n2=parseInt(document.getElementById('num2').value)
		var o=document.getElementById('operator').value

		switch(o){
			case '+':
				document.getElementById('result').innerHTML=n1+n2
				break
			case '-':
				document.getElementById('result').innerHTML=n1-n2
				break
			case '*':
				document.getElementById('result').innerHTML=n1*n2
				break
			case '/':
				document.getElementById('result').innerHTML=n1/n2
				break
		}
	}
</script>
<body>
	<div class="panel">
		<h2 class="header">JS Calculator</h2>
		<label>Number 1</label><br>
		<input type="number" id="num1"><br>
		<label>Number 2</label><br>
		<input type="number" id="num2"><br>
		<label>Calculation</label><br>
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select><br>
		<input type="button" value="calculate" onclick="cal()"><br>
		Result=<label id="result"></label>
	</div>
</body>
</html>
